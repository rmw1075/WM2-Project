<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>
    <title>PyHub</title>
</head>

<body>
    <section id="top">
        <figure class="logo">
            <img src="./assets/images/logo.png" alt="Logo">
        </figure>
        <div class="center">
            <h1>Welcome to LearnPy!</h1>
            <h2>The best way to learn Python!</h2>
        </div>
    </section>
    <div id="spacer"></div>
    <section id="item1">
        <div class="spacer-s2"></div>
        <div id="trigger1" class="spacer s0"></div>
        <div id="reveal1" class="learn">
            <p>Learn the basics of Python with our easy, yet comprehensive tutorial!</p>
            <img src="./assets/images/python.jpg">
        </div>
    </section>
    <section id="item2">
        <div id="trigger2" class="spacer s0"></div>
        <div class="spacer-s2"></div>
        <div id="reveal2" class="learn">
            <p>Test your knowledge by taking a comprehensive quiz!</p>
            <img src="./assets/images/Quiz.png">
        </div>
    </section>
    <script>
        var controller = new ScrollMagic.Controller();// build scene
        new ScrollMagic.Scene({
            triggerElement: "#trigger1",
            triggerHook: 0.9, // show, when scrolled 10% into view
            duration: "60%", // hide 10% before exiting view (80% + 10% from bottom)
            offset: 50 // move trigger to center of element
        })
            .setClassToggle("#reveal1", "visible") // add class to reveal
            .addIndicators() // add indicators (requires plugin)
            .addTo(controller);

        new ScrollMagic.Scene({
            triggerElement: "#trigger2",
            triggerHook: 0.9, // show, when scrolled 10% into view
            duration: "60%", // hide 10% before exiting view (80% + 10% from bottom)
            offset: 50 // move trigger to center of element
        })
            .setClassToggle("#reveal2", "visible") // add class to reveal
            .addIndicators() // add indicators (requires plugin)
            .addTo(controller);
    </script>

</body>

</html>
